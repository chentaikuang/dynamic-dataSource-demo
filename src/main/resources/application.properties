spring.profiles.active=dev
server.port=8888
spring.application.name=xiaochen application
spring.boot.admin.url=http://localhost:${server.port}

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.datasource.url=jdbc:mysql://localhost:3306/xiaochen?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

#从节点
custom.datasource.names=slave1
custom.datasource.slave1.driver-class-name=com.mysql.jdbc.Driver
custom.datasource.slave1.url=jdbc:mysql://localhost:3306/xiaochen_slave
custom.datasource.slave1.username=root
custom.datasource.slave1.password=123456

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none